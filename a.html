<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #4a90e2;
    }

    input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .book-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .book-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .book-card p {
      font-size: 14px;
      color: #666;
    }

    .book-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Finder</h1>
    <input type="text" id="searchInput" placeholder="Search for books..." />
    <button onclick="searchBooks()">Search</button>

    <div id="bookList" class="book-list"></div>
  </div>

  <script>
    function searchBooks() {
      const query = document.getElementById('searchInput').value;
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = ''; // Clear previous results

      if (!query) {
        alert("Please enter a search term!");
        return;
      }

      fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=20`)
        .then(res => res.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            data.items.forEach(book => {
              const info = book.volumeInfo;

              const card = document.createElement('div');
              card.className = 'book-card';

              const image = document.createElement('img');
              image.src = info.imageLinks?.thumbnail || 'https://via.placeholder.com/128x200?text=No+Cover';
              card.appendChild(image);

              const title = document.createElement('h3');
              title.textContent = info.title;
              card.appendChild(title);

              const author = document.createElement('p');
              author.textContent = info.authors ? `by ${info.authors.join(', ')}` : 'Unknown Author';
              card.appendChild(author);

              const preview = document.createElement('a');
              preview.href = info.previewLink;
              preview.target = '_blank';
              preview.textContent = 'ðŸ”— Preview';
              card.appendChild(preview);

              bookList.appendChild(card);
            });
          } else {
            bookList.innerHTML = "<p>No books found!</p>";
          }
        })
        .catch(err => {
          console.error("Error fetching books:", err);
          bookList.innerHTML = "<p>Failed to fetch books.</p>";
        });
    }
  </script>
</body>
</html>
